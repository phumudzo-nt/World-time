<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock-phumudzo netshaulu</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Cape town</option>
        <option value="">Johannesburg</option>
        <option value="">Polokwane</option>
      </select>

      <div class="city">
        <div>
          <h2>South Africa</h2>
          <div class="date">October 24th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lesotho</h2>
          <div class="date">October 24th 2024</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Phumudzo Netshaulu</strong>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
